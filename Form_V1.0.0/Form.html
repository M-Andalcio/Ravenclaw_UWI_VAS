<!DOCTYPE html>

<html lang="en">

<head>

   <title> Vaccination Form </title>
   <meta name = "viewport" content="width=device-width", intial-scale=1.0>
   <link rel="stylesheet" href="css/style_V0.0.1.css">
</head>

  <body>
    
    <h1>VACCINATION FORM</h1>

    <form action = "registration.php" method = "post"> 

        
        <div>
            <label for="form">Name :</label><br>
            <input type="text"name="name" id="form" placeholder="Enter name here" required> <br>
        </div>
        
        <div>
            <label for="form"> Date of Birth :</label><br>
            <input type="date" name="DOB" id="form" required><br>
        </div>

        <div>
            <label for="form">Age :</label><br>
            <input type="number" name="age" id="form" placeholder="Enter age here" required><br>
        </div>

        <div>
            <label for="form">Address :</label><br>
            <textarea name="Address" id="form" rows="4" cols="35" placeholder="Enter address here" required></textarea><br>
        </div>

        <div>
            <label for="form">Email :</label><br>
            <input type="email" name="email" id="form" placeholder="Enter email here" required><br>
        </div>

        <div>
            <label for="form">Phone Number :</label><br>
            <input type="tel" name="phone_No" id="form" placeholder="Enter phone number here" required><br>
        </div>

        <div>
            <label for="form">Indicate your choice of ID :</label><br>
            <select name="id" id="form" required="required">
              <option value="" selected disabled>Select ID</option>
              <option value="Dp">Driver's Permit</option>
              <option value="Id">ID Card</option>
              <option value="Bc">Birth Certificate</option>
              <option value="Pp">Passport</option>
            </select><br>
        </div>

        <div>
            <label for="form">ID number:</label><br>
            <input type="tel" name="id_no" id="form" placeholder="Enter your ID Number" required><br>
        </div>

        <div>


            <label for="form">Indicate your choice of Vaccine :</label><br>
            <select name="vac" id="form" onchange ="getSelectedValue();"required="required">
              <option value="" selected disabled>Choose a vaccine</option>
              <option value="Sp">Sinopharm</option>
              <option value="AZ" >AstraZeneca</option>
              <option value="Pf">Pfizer</option>
              <option value="JJ">Johnson & Johnson</option>
            </select><br>



        </div>
        <div>
            <label for="form"> Please indicate your preferred appointment day :</label><br>

            <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
            
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
            <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>


            <link href="https://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" rel="Stylesheet"
            type="text/css" />
            <script type="text/javascript" src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
            <input  type="text" name= "DOV" id="date_picker"  placeholder="MM/DD/YYYY" required>

            <script language="javascript">
                $(document).ready(function () 
                {
                    $("#date_picker").datepicker(
                        {
                        minDate: 0, beforeShowDay: $.datepicker.noWeekends
                        });
                     });
            </script>

            </script>
            
        </script>

        </div>

        <div>
            <label for="form">Indicate your preferred time :</label><br>
            <select name="vactime" id="form" required="required">
              <option value="" selected disabled>Choose a time</option>
              <option value="8:30">8:30am</option>
              <option value="9:00">9:00am</option>
              <option value="9:30">9:30am</option>
              <option value="10:00">10:00am</option>
              <option value="10:30">10:30am</option>
              <option value="11:00">11:00am</option>
              <option value="11:30">11:30pm</option>
              <option value="12:00">12:00pm</option>
              <option value="12:30">12:30pm</option>
              <option value="1:00">1:00pm</option>
              <option value="1:30">1:30pm</option>
              <option value="2:00">2:00pm</option>
              <option value="2:30">2:30pm</option>
              <option value="3:00">3:00pm</option>
              <option value="3:30">3:30pm</option>
              <option value="4:00">4:00pm</option>
            </select><br>
        </div>

        </div>
        
            Supporting Documents : 
            <ul>
            <li><label for="supp">Valid form of ID:</label>
            <input type="file" name="id_proof" id="supp" required></li>
    
            <li><label for="supp">Registration Form:</label>
            <input type="file" name="reg" id="supp" required></li>
            </ul>
        </div>
        
            <button for="submit" type="submit" name="submit" id="submit">SUBMIT</button>


     
    </form>

   

  </body>



</html>
