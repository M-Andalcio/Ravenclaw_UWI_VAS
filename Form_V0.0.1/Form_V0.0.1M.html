<!DOCTYPE html>

<html lang="en">
   
<head>

   <title> Vaccination Form </title>
   <meta name = "viewport" content="width=device-width", intial-scale=1.0>
   <link rel="stylesheet" href="style_V0.0.1.css">

</head>

  <body>
    
    <h1>VACCINATION FORM</h1>

    <form action = "includes/signup.inc.php" method = "post"> <!--action="database.html" method="GET" enctype="multipart/form-data"-->

        
        <div>
            <label for="form">Name :</label><br>
            <input type="text"name="name" id="form" placeholder="Enter name here"> <br>
        </div>
        
        <div>
            <label for="form"> Date of Birth :</label><br>
            <input type="date" name="DOB" id="form"><br>
        </div>

        <div>
            <label for="form">Age :</label><br>
            <input type="number" name="age" id="form" placeholder="Enter age here"><br>
        </div>

        <div>
            <label for="form">Address :</label><br>
            <textarea name="Address" id="form" rows="4" cols="35" placeholder="Enter address here"></textarea><br>
        </div>

        <div>
            <label for="form">Email :</label><br>
            <input type="email" name="email" id="form" placeholder="Enter email here"><br>
        </div>

        <div>
            <label for="form">Phone Number :</label><br>
            <input type="tel" name="phone_No" id="form" placeholder="Enter phone number here"><br>
        </div>

        <div>
            <label for="form">Indicate your choice of ID :</label><br>
            <select name="id" id="form">
              <option value="Bl"></option>
              <option value="Dp">Driver's Permit</option>
              <option value="Id">ID Card</option>
              <option value="Bc">Birth Certificate</option>
              <option value="Pp">Passport</option>
            </select><br>
        </div>

        <div>
            <label for="form">ID number:</label><br>
            <input type="tel" name="id_no" id="form"><br>
        </div>

        <div>
            <label for="form">Indicate your choice of Vaccine :</label><br>
            <select name="vac" id="form">
              <option value="Bl"></option>
              <option value="Sp">Sinopharm</option>
              <option value="AZ">AstraZeneca</option>
              <option value="Pf">Pfizer</option>
              <option value="JJ">Johnson & Johnson</option>
            </select><br>
        </div>

        </div>
            Supporting Documents : 
            <ul>
            <li><label for="supp">Valid form of ID:</label>
            <input type="file" name="id_proof" id="supp"></li>
    
            <li><label for="supp">Registration Form:</label>
            <input type="file" name="reg" id="supp"></li>
            </ul>
        </div>
        
            <button for="submit" type="submit" id="submit">SUBMIT</button>


     
    </form>

   

  </body>



</html>
